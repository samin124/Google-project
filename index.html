<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald:wght@200;300&family=Poppins:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Google</title>
  </head>

  <body>
    <!-----header starts-------->
    <div class="header">
      <div class="gmail">
        <a href="#">Gmail</a>
      </div>
      <div class="images">
        <a href="#">Images</a>
      </div>
      <div class="google-bars">
        <img src="icons8-circled-menu-24.png" class="g-bars" />
      </div>
      <div class="sign-in">
        <input type="button" value="Sign in" class="button" />
      </div>
    </div>
    <!----header close--------->

    <!------main body starts----->

    <!------google logo starts----->
    <div class="google-logo">
      <div class="g-logo"></div>
    </div>
    <!----google logo close------->

    <!-------search box starts------->
    <div class="search">
      <input type="search" class="search-1" />
      <div class="image-1">
        <img src="search-icon-png-9966.png" class="im-1" />
      </div>
      <div class="image-2">
        <img src="Google_mic.svg.png" class="im-2" />
      </div>
    </div>
    <!---------search box close------>

    <!----center box div starts-------->

    <div class="box-div">
      <div class="google-search">
        <a href="#">Google Search</a>
      </div>
      <div class="lucky-box">
        <a href="#">I'm Feeling Lucky</a>
      </div>
    </div>
    <!------center box div close------->

    <!-----offer div box start-->
    <div class="offer-box">
      <p>Google offered in: <a href="#">বাংলা</a></p>
    </div>
    <!--------offer div box close-------->
    <!-----footer starts--------->
    <div class="footer">
      <div class="bangladesh">
        <p>Bangladesh</p>
      </div>
      <hr class="hr">
      <div class="last-div">
        <div class="div-1">
          <p><a href="#">About</a></p>
          <p><a href="#">Advertising</a></p>
          <p><a href="#">Business</a></p>
          <p><a href="#">How Search Works</a></p>
        </div>
        <div class="div-2">
          <p><a href="#">Privacy</a></p>
          <p><a href="#">Terms</a></p>
          <p><a href="#">Settings</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
